name: "CodeQL"

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - 'README**'
      - 'doc/**'
      - 'octave/**'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - 'README**'
      - 'doc/**'
      - 'octave/**'
  schedule:
    - cron: '25 0 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed
    steps:
      - name: Install build requirements
        run: sudo apt-get update ; sudo apt-get install -y g++ cmake git libusb-1.0-0-dev librtlsdr-dev libasound2-dev libfftw3-dev libfftw3-single3 libpopt-dev libairspy-dev libsigc++-2.0-dev zlib1g-dev libuv1-dev libssl-dev

      - name: Checkout git repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Configure
        run: rm -rf build ; cmake -B build -DCMAKE_INSTALL_PREFIX=/usr

      - name: Build
        run: cd build && make

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
