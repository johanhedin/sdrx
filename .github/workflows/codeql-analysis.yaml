name: "CodeQL"

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - 'README**'
      - 'doc/**'
      - 'octave/**'
      - '.github/workflows/ci.yaml'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - 'README**'
      - 'doc/**'
      - 'octave/**'
      - '.github/workflows/ci.yaml'
  schedule:
    - cron: '25 0 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
    steps:
      - name: Install build requirements
        run: >-
          sudo apt-get update ;
          sudo apt-get install -y
          g++ cmake git libusb-1.0-0-dev librtlsdr-dev libasound2-dev
          libfftw3-dev libfftw3-single3 libpopt-dev libairspy-dev
          libsigc++-2.0-dev zlib1g-dev libuv1-dev libssl-dev
#        run: sudo apt-get update ; sudo apt-get install -y g++ cmake git libusb-1.0-0-dev librtlsdr-dev libasound2-dev libfftw3-dev libfftw3-single3 libpopt-dev libairspy-dev libsigc++-2.0-dev zlib1g-dev libuv1-dev libssl-dev

      - name: Checkout git repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Configure
        run: rm -rf build ; cmake -B build -DCMAKE_INSTALL_PREFIX=/usr

      - name: Build
        run: cd build && make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
